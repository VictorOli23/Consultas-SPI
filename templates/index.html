<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetQuery - Terminal de Opera√ß√µes</title>
    <style>
        :root {
            --bg-grad: radial-gradient(circle at top right, #0f172a, #020617);
            --primary-glow: #0ea5e9;
            --chat-bg: rgba(30, 41, 59, 0.7);
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --user-bubble: #0ea5e9;
            --sys-bubble: rgba(51, 65, 85, 0.9);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: var(--bg-grad); height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text-light); }
        
        .header { width: 100%; max-width: 800px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 10px; color: #38bdf8; text-shadow: 0 0 10px rgba(14, 165, 233, 0.5); }
        .login-btn { border: 1px solid #0ea5e9; color: #38bdf8; padding: 8px 16px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .login-btn:hover { background: #0ea5e9; color: #fff; }
        
        .chat-container { width: 100%; max-width: 800px; background: var(--chat-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; height: 75vh; overflow: hidden; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .message { max-width: 85%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; animation: fadeIn 0.3s ease-in-out; }
        .message.system { background: var(--sys-bubble); color: #e2e8f0; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }
        .message.system hr { border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0; }
        .message.user { background: var(--user-bubble); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .input-area { padding: 15px 20px; background: rgba(15, 23, 42, 0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px 16px; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid #334155; border-radius: 8px; outline: none; }
        input[type="text"]:focus { border-color: #0ea5e9; }
        
        button.btn-send { background: #0ea5e9; color: white; border: none; padding: 0 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .dot { width: 8px; height: 8px; background: #38bdf8; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì° NetQuery Telecom</h1>
        <a href="/login" class="login-btn">Acesso Restrito</a>
    </div>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message system">Terminal Operacional Ativo. üåê<br>Informe a Sigla ou Cidade para consultar o plant√£o de hoje.</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ex: SJC ou Quem atende em Campinas?" onkeypress="handleKeyPress(event)" autocomplete="off">
            <button class="btn-send" onclick="sendMessage()">Consultar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");

        function addMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.innerHTML = text; // Permite renderizar o HTML vindo do servidor
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            
            addMessage(text, "user");
            userInput.value = "";
            
            const typing = addMessage('<span class="dot"></span> <span class="dot"></span> <span class="dot"></span>', "system");
            
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: text })
                });
                const data = await response.json();
                chatBox.removeChild(typing);
                addMessage(data.answer, "system");
            } catch (error) {
                chatBox.removeChild(typing);
                addMessage("Erro ao conectar com o banco de dados.", "system");
            }
        }

        function handleKeyPress(e) {
            if (e.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
