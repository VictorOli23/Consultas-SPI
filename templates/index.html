<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetQuery Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #334155;
        }
        .header {
            background-color: #0ea5e9;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            background-color: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .header a:hover {
            background-color: rgba(0,0,0,0.4);
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 90%;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.5;
        }
        .user-msg {
            background-color: #0ea5e9;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-msg {
            background-color: #334155;
            color: #cbd5e1;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            width: 100%; 
            box-sizing: border-box;
        }
        
        /* Layout das duas colunas */
        .response-header {
            border-bottom: 1px solid #475569;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .columns-container {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        .column {
            flex: 1;
            background-color: #0f172a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #475569;
        }
        .column-title {
            text-align: center;
            color: #38bdf8;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px dashed #475569;
            padding-bottom: 5px;
        }
        .tec-card {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .tec-card:last-child { 
            margin-bottom: 0; 
            border-bottom: none !important;
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #0f172a;
            border-top: 1px solid #334155;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #475569;
            background-color: #1e293b;
            color: white;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }
        button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { 
            background-color: #0284c7; 
        }

        /* Responsividade para celular */
        @media (max-width: 600px) {
            .columns-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <span>üì° NetQuery Terminal</span>
        <a href="/login">‚öôÔ∏è Admin</a>
    </div>
    
    <div class="chat-box" id="chat-box">
        <div class="message bot-msg">Sistema Operacional Ativo. üåê<br>Informe a Sigla para consultar o plant√£o.</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ex: SJC ou PNI..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Buscar</button>
    </div>
</div>

<script>
    function handleKeyPress(e) {
        if (e.keyCode === 13) sendMessage();
    }

    function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (message === "") return;

        appendMessage(message, 'user-msg');
        input.value = "";

        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            const resp = data.response;
            if (!resp.encontrado || resp.erro) {
                appendHTML(resp.erro || "Sigla n√£o encontrada.", 'bot-msg');
                return;
            }

            // Montagem visual das colunas
            let htmlContent = `<div class="response-header">${resp.cabecalho}</div>`;
            htmlContent += `<div class="columns-container">`;
            
            // Coluna Infra
            htmlContent += `<div class="column">
                                <div class="column-title">üõ†Ô∏è INFRA (Fixa/M√≥vel)</div>`;
            if (resp.infra.length > 0) {
                resp.infra.forEach(tec => htmlContent += `<div class="tec-card">${tec}</div>`);
            } else {
                htmlContent += `<div style="text-align:center; color:#64748b; font-size:0.9rem;">Sem plantonista</div>`;
            }
            htmlContent += `</div>`;

            // Coluna TX/Eletr√¥nica
            htmlContent += `<div class="column">
                                <div class="column-title">üîå TX / COMUTA√á√ÉO</div>`;
            if (resp.tx.length > 0) {
                resp.tx.forEach(tec => htmlContent += `<div class="tec-card">${tec}</div>`);
            } else {
                htmlContent += `<div style="text-align:center; color:#64748b; font-size:0.9rem;">Sem plantonista</div>`;
            }
            htmlContent += `</div></div>`;

            appendHTML(htmlContent, 'bot-msg');
        })
        .catch(err => {
            appendMessage("Erro de conex√£o com o servidor.", 'bot-msg');
        });
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + className;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendHTML(html, className) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + className;
        msgDiv.innerHTML = html;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
