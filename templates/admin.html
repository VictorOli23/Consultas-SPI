<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - NetQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #0f172a; 
            color: white; 
            text-align: center; 
            padding: 50px 20px; 
            margin: 0;
        }
        h1 { color: #0ea5e9; }
        .box { 
            background: #1e293b; 
            padding: 30px; 
            border-radius: 12px; 
            display: inline-block; 
            margin: 20px; 
            border: 1px solid #334155;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        input[type="file"] {
            display: block;
            margin-bottom: 15px;
            color: #cbd5e1;
        }
        button { 
            padding: 10px 20px; 
            background-color: #0ea5e9; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            width: 100%;
        }
        button:hover { background-color: #0284c7; }
        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        a { 
            color: #38bdf8; 
            text-decoration: none; 
            font-weight: 500;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Painel de Administração</h1>
    <p style="color: #94a3b8;">Atualize as bases de dados do sistema NetQuery.</p>
    
    <div>
        <div class="box">
            <h3 style="margin-top: 0;">1. Subir Planilha de SITES</h3>
            <p style="font-size: 0.85rem; color: #94a3b8;">Faça isso primeiro para atualizar as bases.</p>
            <form action="/upload_sites" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".xlsx" required>
                <button type="submit">Enviar Sites</button>
            </form>
        </div>

        <div class="box">
            <h3 style="margin-top: 0;">2. Subir Planilha de ESCALA</h3>
            <p style="font-size: 0.85rem; color: #94a3b8;">Faça isso após atualizar os sites.</p>
            <form action="/upload_escala" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".xlsx" required>
                <button type="submit">Enviar Escala</button>
            </form>
        </div>
    </div>

    <div class="links">
        <a href="/">← Voltar ao Terminal</a>
        <a href="/logout" style="color: #ef4444;">Sair do Admin</a>
    </div>
</body>
</html>
