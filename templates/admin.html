<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - NetQuery</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .container { width: 100%; max-width: 500px; }
        .card { background: #1e293b; padding: 25px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #334155; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h3 { margin-bottom: 10px; color: #38bdf8; }
        p { font-size: 0.85rem; color: #94a3b8; margin-bottom: 15px; }
        .btn { border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; color: white; }
        .btn-sites { background: #0ea5e9; }
        .btn-escala { background: #8b5cf6; }
        .btn:hover { opacity: 0.8; transform: scale(1.02); }
        .msg { padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: center; width: 100%; }
        .success { background: #065f46; color: #34d399; }
        .error { background: #7f1d1d; color: #f87171; }
        .nav-links { margin-top: 20px; display: flex; gap: 20px; }
        a { color: #94a3b8; text-decoration: none; font-size: 0.9rem; }
        a:hover { color: #38bdf8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Dados</h1><br>

        {% if msg %} <div class="msg success">{{ msg }}</div> {% endif %}
        {% if error %} <div class="msg error">{{ error }}</div> {% endif %}

        <div class="card">
            <h3>üè¢ Base de Localidades</h3>
            <p>Atualize siglas, endere√ßos e DDDs (Aba 'padrao').</p>
            <form action="/upload/sites" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required style="margin-bottom: 15px;">
                <button type="submit" class="btn btn-sites">Atualizar Sites</button>
            </form>
        </div>

        <div class="card">
            <h3>üìÖ Escalas de Plant√£o</h3>
            <p>Atualize as abas de DDD (12, 14...) e funcion√°rios.</p>
            <form action="/upload/escala" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required style="margin-bottom: 15px;">
                <button type="submit" class="btn btn-escala">Atualizar Escalas</button>
            </form>
        </div>

        <div class="nav-links">
            <a href="/">‚Üê Voltar ao Chat</a>
            <a href="/logout" style="color: #f87171;">Encerrar Sess√£o</a>
        </div>
    </div>
</body>
</html>
