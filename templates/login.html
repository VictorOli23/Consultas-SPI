<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - NetQuery</title>
    <style>
        body { background: radial-gradient(circle at top right, #0f172a, #020617); display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; margin: 0; color: #f8fafc; }
        .login-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { margin-bottom: 24px; color: #38bdf8; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 0.9rem; letter-spacing: 0.5px; }
        input { width: 100%; padding: 12px; background: rgba(15, 23, 42, 0.6); color: #fff; border: 1px solid #334155; border-radius: 6px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #0ea5e9; box-shadow: 0 0 8px rgba(14, 165, 233, 0.3); }
        button { width: 100%; padding: 12px; background: #0ea5e9; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; letter-spacing: 1px; }
        button:hover { background: #0284c7; box-shadow: 0 0 12px rgba(14, 165, 233, 0.5); }
        .error { color: #fca5a5; background: rgba(153, 27, 27, 0.3); padding: 10px; border-radius: 6px; margin-bottom: 16px; border: 1px solid #7f1d1d; font-size: 0.9rem; }
        .back-link { display: block; margin-top: 25px; color: #64748b; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .back-link:hover { color: #0ea5e9; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>üîí Autentica√ß√£o</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group">
                <label>ID do Operador</label>
                <input type="text" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Chave de Acesso</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Conectar</button>
        </form>
        <a href="/" class="back-link">‚Üê Retornar ao Terminal P√∫blico</a>
    </div>
</body>
</html>
