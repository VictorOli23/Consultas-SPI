<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Consultas</title>
    <style>
        body { background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { margin-bottom: 24px; color: #1f2937; }
        .form-group { margin-bottom: 16px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #4b5563; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #2563eb; }
        .error { color: #dc2626; background: #fee2e2; padding: 10px; border-radius: 6px; margin-bottom: 16px; font-size: 0.9rem; }
        .back-link { display: block; margin-top: 20px; color: #6b7280; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Área Administrativa</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <a href="/" class="back-link">← Voltar para a página inicial</a>
    </div>
</body>
</html>
