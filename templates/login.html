<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NetQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #0f172a; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-box { 
            background: #1e293b; 
            padding: 40px; 
            border-radius: 12px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            border: 1px solid #334155;
            width: 100%;
            max-width: 320px;
        }
        input { 
            display: block; 
            width: 100%; 
            margin: 15px 0; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #475569; 
            background-color: #0f172a;
            color: white;
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #0ea5e9; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 10px;
        }
        button:hover { background-color: #0284c7; }
        .error { color: #ef4444; margin-bottom: 15px; font-size: 0.9rem;}
        a { color: #38bdf8; text-decoration: none; font-size: 0.9rem; display: block; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="margin-top: 0; color: #0ea5e9;">Acesso Restrito</h2>
        {% if erro %}
        <div class="error">{{ erro }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Matrícula" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="/">← Voltar ao Terminal</a>
    </div>
</body>
</html>
